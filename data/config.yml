logger:
  level: debug
  name: textual-engine
  streams:
    - level: debug
      path: out/debug.log
    - level: error
      stream: !stream stderr
locale:
  bundles:
    en:
      debug:
        graph:
          summary: 'wrote {{size}} node graph to {{-path}}'
      meta:
        create: 'created new world {{name}} ({{id}}) from {{world}} with seed of {{seed}} and room depth of {{depth}}'
        help: 'available verbs: {{verbs}}'
        load: 'loaded world state {{meta.id}} from {{-path}}'
        save: 'saved world state {{meta.id}} from {{-path}}'
        quit: 'game over.'
        world: '{{name}} ({{id}})'
      verbs:
        common:
          drop: drop
          hit: hit
          look: look
          move: move
          take: take
          use: use
          wait: wait
        meta:
          create: create
          debug: debug
          graph: graph
          help: help
          load: load
          quit: quit
          save: save
          worlds: worlds
  current: en
  verbs: []
services:
  actors:
    - name: actor-player
      kind: core-player-actor
    - name: actor-enemy
      kind: core-behavior-actor
  loaders:
    - name: file-loader
      kind: node-file-loader
    - name: url-loader
      kind: node-fetch-loader
  renders:
    - name: local-render
      kind: node-ink-render
  states:
    - name: local-state
      kind: core-local-state