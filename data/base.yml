states: [] # template file
worlds:
  - locale:
      bundles:
        en:
          actor:
            get:
              player: |-
                You have picked up a {{item.meta.name}}: {{item.meta.desc}} ({{item.meta.id}}).
            hit:
              dead: '{{actor.meta.name}} has died!'
              health: '{{actor.meta.name}} has {{health}} health left.'
              hit: |-
                {{attacker.meta.name}} ({{attacker.meta.id}}) has hit {{actor.meta.name}} ({{actor.meta.id}}) with a {{item.meta.name}}!
            step:
              look:
                none: |-
                  You see nothing.
                room:
                  you: |-
                    You are a {{actor.meta.name}}: {{actor.meta.desc}} ({{actor.meta.id}}).
                  seen: |-
                    You are in {{room.meta.name}}: {{room.meta.desc}} ({{room.meta.id}}).
                  inventory: |-
                    You are holding a {{item.meta.name}}: {{item.meta.desc}} ({{item.meta.desc}}).
                  portal: |-
                    A {{portal.name}} leads to the {{portal.sourceGroup}} ({{portal.dest}}).
                actor:
                  seen: |-
                    A {{actor.meta.name}} is in the room: {{actor.meta.desc}} ({{actor.meta.id}}).
                  dead: |-
                    The {{actor.meta.name}} is dead!
                item:
                  seen: |-
                    You see a {{item.meta.name}}: {{item.meta.desc}} ({{item.meta.id}}).
              hit:
                item: |-
                  You cannot hit {{target.meta.name}}, you are not holding anything!
                self: |-
                  You cannot hit yourself!
                type: |-
                  {{command.target}} is not an actor!
              drop:
                type: |-
                  {{command.target}} is not an item!
              command:
                dead: |-
                  You are dead!
                player:
                  verb: |-
                    {{actor.meta.name}} will $t({{command.verb}}) the next turn.
                  target: |-
                    {{actor.meta.name}} will $t({{command.verb}}) the {{command.target}}.

                unknown: |-
                  {{actor.meta.name}} does not know how to {{command.verb}}!
              move:
                missing: |-
                  {{command.target}} is not a portal!
                portal: |-
                  {{actor.meta.name}} moved through the {{portal.sourceGroup}} {{portal.name}}.
              take:
                type: |-
                  {{command.target}} is not an item!
              use:
                type: |-
                  {{command.target}} is not a usable item!
          item:
            use:
              any: |-
                {{item.meta.name}} has been used by {{actor.meta.name}}!

    meta:
      id: test
      name:
        base: test world
      desc:
        base: this is a test adventure
    start:
      actors:
        - id: actor-bat
        - id: actor-goblin
      rooms:
        - id: room-dungeon
        - id: room-cave
    templates:
      actors:
        - base:
            meta:
              id: actor-bat
              name:
                base: Bat
              desc:
                base: flying bat
            items:
              - id: item-bat-teeth
            skills: !map {}
            stats: !map
              health:
                max: 50
                min: 30
            slots: !map
              get:
                base: actor-get
              hit:
                base: actor-hit
              step:
                base: actor-step
          mods:
            - chance: 50
              excludes: []
              id: vampire
              base:
                meta:
                  desc:
                    base: 'vampire {{base}}'
                  name:
                    base: 'Vampire {{base}}'
                items: []
                skills: !map {}
                stats: !map {}
                slots: !map {}
        - base:
            meta:
              id: actor-goblin
              name:
                base: Goblin
              desc:
                base: ((slimy|smelly)|goblin)
            items:
              - id: item-sword
                chance: 20
            skills: !map {}
            stats: !map
              health:
                max: 20
                min: 14
            slots: !map
              get:
                base: actor-get
              hit:
                base: actor-hit
              step:
                base: actor-step
          mods:
            - chance: 50
              excludes: []
              id: sword
              base:
                meta:
                  desc:
                    base: '{{base}} with swords'
                  name:
                    base: 'Sword {{base}}'
                items:
                  - id: item-sword
                skills: !map {}
                stats: !map {}
                slots: !map {}
      items:
        - base:
            meta:
              id: item-bat-teeth
              name:
                base: Bat Teeth
              desc:
                base: bat teeth
            slots: !map {}
            stats: !map
              damage:
                min: 2
                max: 5
            verbs: !map {}
        - base:
            meta:
              id: item-sword
              name:
                base: Sword
              desc:
                base: short sword
            slots: !map {}
            stats: !map
              damage:
                min: 5
                max: 10
            verbs: !map {}
          mods:
            - chance: 25
              excludes:
                - shiny
              id: cracked
              base:
                meta:
                  desc:
                    base: '{{base}} with a large crack'
                  name:
                    base: 'Cracked {{base}}'
                slots: !map {}
                stats: !map
                  damage:
                    min: -4
                    max: -2
                verbs: !map {}
            - chance: 25
              excludes:
                - shiny
              id: rusty
              base:
                meta:
                  desc:
                    base: 'rusting {{base}}'
                  name:
                    base: 'Rusty {{base}}'
                slots: !map {}
                stats: !map
                  damage:
                    min: -5
                    max: -3
                verbs: !map {}
            - chance: 25
              excludes:
                - cracked
                - rusty
              id: shiny
              base:
                meta:
                  desc:
                    base: 'shining {{base}}'
                  name:
                    base: 'Shiny {{base}}'
                slots: !map {}
                stats: !map
                  damage:
                    min: 5
                    max: 5
                verbs: !map {}
      rooms:
        - base:
            meta:
              id: room-dungeon
              name:
                base: Dungeon
              desc:
                base: damp dungeon
            actors:
              - id: actor-goblin
              - id: actor-goblin
                chance: 10
            items: []
            portals:
              - sourceGroup:
                  base: west
                targetGroup:
                  base: east
                name:
                  base: window
                dest:
                  base: ((room-cave|room-cave|room-marsh))
              - sourceGroup:
                  base: east
                targetGroup:
                  base: west
                name:
                  base: door
                dest:
                  base: ((room-cave|room-cave|room-marsh))
            slots: !map
              step:
                base: room-step
            verbs: !map {}
        - base:
            meta:
              id: room-cave
              name:
                base: Cave
              desc:
                base: clammy cave
            actors:
              - id: actor-bat
                chance: 25
            items:
              - id: item-sword
                chance: 50
            portals:
              - sourceGroup:
                  base: west
                targetGroup:
                  base: east
                name:
                  base: door
                dest:
                  base: ((room-cave|room-marsh))
              - sourceGroup:
                  base: east
                targetGroup:
                  base: west
                name:
                  base: window
                dest:
                  base: ((room-dungeon|room-dungeon|room-cave|room-marsh))
            slots: !map
              step:
                base: room-step
            verbs: !map {}
        - base:
            meta:
              id: room-marsh
              name:
                base: Marsh
              desc:
                base: moist marsh
            actors: []
            items: []
            portals:
              - sourceGroup:
                  base: west
                targetGroup:
                  base: east
                name:
                  base: door
                dest:
                  base: room-cave
                link:
                  base: forward
              - sourceGroup:
                  base: east
                targetGroup:
                  base: west
                name:
                  base: window
                dest:
                  base: room-dungeon
            slots: !map
              step:
                base: room-step
            verbs: !map {}