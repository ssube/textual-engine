<html>
  <script type="text/yaml" id="data-config">
config:
  logger:
    level: info
    name: textual-engine
  locale:
    current: en
    languages:
      en:
        articles:
          - a
          - an
          - and
          - as
          - but
          - for
          - nor
          - not
          - of
          - or
          - so
          - some
          - the
        prepositions:
          - above
          - across
          - against
          - at
          - behind
          - below
          - beside
          - by
          - down
          - from
          - in
          - inside
          - into
          - on
          - onto
          - out
          - outside
          - over
          - through
          - to
          - toward
          - under
          - up
          - with
          - within
          - without
        verbs:
          - verbs.common.drop
          - verbs.common.equip
          - verbs.common.hit
          - verbs.common.look
          - verbs.common.move
          - verbs.common.take
          - verbs.common.use
          - verbs.common.wait
          - verbs.meta.create
          - verbs.meta.debug
          - verbs.meta.graph
          - verbs.meta.help
          - verbs.meta.load
          - verbs.meta.quit
          - verbs.meta.save
          - verbs.meta.worlds
        strings:
          debug:
            graph:
              summary: 'wrote {{size}} node graph to {{-path}}'
          meta:
            create: 'created new world {{state.name}} ({{state.id}}) from {{world}} with seed of {{seed}} and room depth of {{depth}}'
            debug:
              missing: 'no world state to debug'
            graph:
              missing: 'no world state to graph'
            help: 'available verbs: {{verbs}}'
            load:
              missing: 'no world states loaded from {{-path}}'
              state: 'loaded world state {{meta.id}} from {{-path}}'
            quit: 'quitting'
            save:
              missing: 'no world state to save'
              state: 'saved world state {{meta.id}} from {{-path}}'
            step:
              missing: 'please create a world before using any verbs'
            world: '{{name}} ({{id}})'
          verbs:
            common:
              drop: drop
              equip: equip
              hit: hit
              look: look
              move: move
              take: take
              use: use
              wait: wait
            meta:
              create: create
              debug: debug
              graph: graph
              help: help
              load: load
              quit: quit
              save: save
              worlds: worlds
  services:
    actors:
      - name: actor-player
        kind: core-player-actor
      - name: actor-enemy
        kind: core-behavior-actor
    loaders:
      - name: fetch-loader
        kind: browser-fetch-loader
      - name: local-loader
        kind: browser-local-loader
      - name: page-loader
        kind: browser-page-loader
    renders:
      - name: local-render
        kind: browser-dom-render
        data:
          shortcuts: true
          throttle: 50
    states:
      - name: local-state
        kind: core-local-state
    tokenizers:
      - name: local-tokenizer
        kind: core-split-tokenizer
  </script>
  <div id="app"></div>
  <script src="./bundle/browser.js">
  </script>
</html>
