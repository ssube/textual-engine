logger:
  level: debug
  name: textual-engine
  streams:
    - level: debug
      path: out/debug.log
    - level: error
      stream: !stream stderr
locale:
  bundles:
    en:
      turn-prompt: 'turn {{turn}} >'
      verbs:
        common:
          drop: drop
          hit: hit
          look: look
          move: move
          take: take
          use: use
          wait: wait
        meta:
          create: create
          debug: debug
          graph: graph
          help: help
          load: load
          quit: quit
          save: save
  current: en