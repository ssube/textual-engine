logger:
  level: debug
  name: textual-engine
  streams:
    - level: debug
      path: out/debug.log
    - level: error
      stream: !stream stderr
locale:
  bundles:
    en:
      meta:
        create: 'created new world {{name}} ({{id}}) from {{world}} with seed of {{seed}} and room depth of {{depth}}'
        help: 'available verbs: {{verbs}}'
        quit: 'game over.'
      verbs:
        common:
          drop: drop
          hit: hit
          look: look
          move: move
          take: take
          use: use
          wait: wait
        meta:
          create: create
          debug: debug
          graph: graph
          help: help
          load: load
          quit: quit
          save: save
  current: en
services:
  actors:
    - name: test-player
      kind: core-player-actor
    - name: test-enemy
      kind: core-behavior-actor
  loaders:
    - name: test-loader
      kind: node-file-loader
  renders:
    - name: test-render
      kind: node-ink-render
  states:
    - name: test-state
      kind: core-local-state